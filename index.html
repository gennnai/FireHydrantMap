<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>My Mapbox Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2Vubm5haSIsImEiOiJjbHMzM2Vlam4wdGtuMmttdXBid3AwNmJ5In0.rEOk4QI4o5RpdEpbpe-U7g'; // ここにパブリックアクセストークンを設定
    var map = new mapboxgl.Map({
        container: 'map', // 地図を表示する要素のID
        style: 'mapbox://styles/gennnai/clt82xx6o00iq01oi2vgndl8k', // Mapbox Studioで作成したスタイルのURL
        center: [139.6917, 35.6895], // 地図の中心点（例: 東京）
        zoom: 9 // ズームレベル
    });
</script>
</body>
</html>
